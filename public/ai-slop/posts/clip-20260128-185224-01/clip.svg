<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffcc00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6600; stop-opacity:1" />
        </linearGradient>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#005500; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#66ff66; stop-opacity:1" />
        </radialGradient>
        <pattern id="halftone" patternUnits="userSpaceOnUse" width="4" height="4">
            <circle cx="2" cy="2" r="1" fill="#000" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#fff" />
    <rect x="10" y="10" width="236" height="236" fill="url(#grad1)" />
    <rect x="20" y="40" width="216" height="176" fill="url(#halftone)" />
    <text x="50%" y="20%" text-anchor="middle" font-family="Arial" font-size="24" fill="#000" font-weight="bold">
        MARCH
    </text>
    <text x="40%" y="60%" text-anchor="middle" font-family="Arial" font-size="32" fill="url(#grad2)" font-weight="bold">
        8th MARCH
    </text>
    <text x="60%" y="80%" text-anchor="middle" font-family="Comic Sans MS" font-size="20" fill="#ff0000" font-weight="bold" transform="rotate(-15, 138, 182)">
        SLOP!
    </text>
    <circle cx="128" cy="128" r="30" fill="#999" opacity="0.5" />
    <ellipse cx="128" cy="128" rx="45" ry="30" fill="#007acc" opacity="0.4" />
</svg>
